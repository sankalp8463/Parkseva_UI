<div class="login-wrapper">
  <div class="login-card">
    
    <div class="form-section">
      <div class="brand-header">
        <i class="fa-solid fa-square-parking brand-icon"></i>
        <span class="brand-text">ParkSeva</span>
      </div>

      <div class="form-content">
        <div class="text-header">
          <h2>Authenticate</h2>
          <p>Enter your credentials to access the console.</p>
        </div>

        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
          <div class="form-group">
            <label for="phoneNumber">Mobile Number</label>
            <input
              type="text"
              id="phoneNumber"
              name="phoneNumber"
              [(ngModel)]="loginData.phoneNumber"
              placeholder="e.g. 9876543210"
              required
              maxlength="10"
              autocomplete="off"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="loginData.password"
              placeholder="••••••••"
              required
            />
          </div>

          <button type="submit" class="btn-login" [disabled]="isLoading">
            <span *ngIf="!isLoading">Access Dashboard</span>
            <span *ngIf="isLoading">Authenticating...</span>
          </button>
        </form>

        <div class="footer-links">
          <p>No access? <a routerLink="/register">Request an account</a></p>
        </div>
      </div>
      
      <div class="legal-footer">
        <p>© 2025 ParkSeva OS v1.0</p>
      </div>
    </div>

    <div class="visual-section">
      <div class="slides-container">
        <div
          class="slide"
          *ngFor="let img of images; let i = index"
          [class.active]="i === currentSlide"
        >
          <img [src]="img" alt="System Visual" />
          <div class="slide-overlay"></div>
        </div>
      </div>

      <div class="indicators">
        <span
          *ngFor="let img of images; let i = index"
          class="dot"
          [class.active]="i === currentSlide"
          (click)="currentSlide = i"
        ></span>
      </div>
    </div>

  </div>
</div>
